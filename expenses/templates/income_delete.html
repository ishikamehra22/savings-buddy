{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow p-4 text-center" style="max-width: 500px; width: 100%;">
    <h3 class="mb-3 text-danger">⚠️ Confirm Delete</h3>
    <p>Are you sure you want to delete this income?</p>
    <p><strong>{{ obj }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger px-4" type="submit">Yes, Delete</button>
      <a href="{% url 'income_list' i.pk %}" class="btn btn-secondary px-4">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
