{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow p-4" style="max-width:600px;">
    <h3 class="mb-3 text-center text-danger">⚠️ Confirm Delete</h3>
    <p class="text-center">Are you sure you want to delete this {{ type }}?</p>

    <div class="mb-3 text-center">
      <strong>
        {% if object %}
          {% if object.title %}{{ object.title }}{% else %}{{ object }}{% endif %}
        {% endif %}
      </strong>
    </div>

    <form method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
      <a href="{% if type == 'income' %}{% url 'income_list' %}{% else %}{% url 'expense_list' %}{% endif %}" class="btn btn-secondary px-4 ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
